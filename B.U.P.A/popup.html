<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: #f8f9fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e9ecef;
        }

        .title {
            font-weight: 600;
            color: #212529;
            margin: 0;
        }

        .add-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #0056b3;
        }

        .current-url {
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            border-left: 3px solid #2196f3;
        }

        .current-url-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .current-url-text {
            font-size: 12px;
            color: #333;
            word-break: break-all;
        }

        .paths-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .path-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .path-item:hover {
            background: #f1f3f4;
            border-color: #007bff;
            transform: translateY(-1px);
        }

        .path-info {
            flex: 1;
        }

        .shortcut-name {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 2px;
        }

        .path-value {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 8px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-paths {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .add-form {
            background: white;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid #dee2e6;
            display: none;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: #495057;
            font-size: 12px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .save-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
        }

        .save-btn:hover {
            background: #218838;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3 class="title">Base URI Path Append</h3>
        <button class="add-btn" id="addBtn">+ Add Path</button>
    </div>

    <div class="current-url" id="currentUrl">
        <div class="current-url-label">Current Base URL</div>
        <div class="current-url-text" id="baseUrlText">Loading...</div>
    </div>

    <div class="add-form" id="addForm">
        <div class="form-group">
            <label class="form-label" for="shortcutInput">Shortcut Name</label>
            <input type="text" class="form-input" id="shortcutInput" placeholder="e.g., api, docs, admin">
        </div>
        <div class="form-group">
            <label class="form-label" for="pathInput">Path</label>
            <input type="text" class="form-input" id="pathInput" placeholder="e.g., /api/v1, /documentation, /admin">
        </div>
        <div class="form-buttons">
            <button class="cancel-btn" id="cancelBtn">Cancel</button>
            <button class="save-btn" id="saveBtn">Save</button>
        </div>
    </div>

    <div class="paths-container" id="pathsContainer">
        <div class="no-paths" id="noPaths">No paths added yet. Click "+ Add Path" to get started!</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
